name: rust-CI

on:
  workflow_dispatch:
  workflow_call:

permissions: read-all

env:
  RUST_ROOT: ./rust

jobs:
  cargo-test:
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest, macos-latest,ubuntu-24.04-arm]
        args:
          - --workspace --all-features
          - --no-default-features --features macros -p mischief
          - --no-default-features -p rax -p rax-nmea
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@nightly

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        run: ${{env.RUST_ROOT}}/scripts/cargo-test.ps1 ${{matrix.args}}
        shell: pwsh

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true

  cargo-miri:
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest, macos-latest,ubuntu-24.04-arm]
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: "miri"

      - name: cargo-miri
        run: ${{env.RUST_ROOT}}/scripts/cargo-miri.ps1
        shell: pwsh
