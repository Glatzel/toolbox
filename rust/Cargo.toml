[workspace]
members = ["./crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.0.27"

[workspace.dependencies]
clerk = { path = "./crates/clerk/" }
rax = { path = "./crates/rax/" }

async-trait = "0.1.89"
chrono = "0.4.41"
criterion = { package = "codspeed-criterion-compat", version = "2.10.1" }
float-cmp = "0.10.0"
miette = "7.6.0"
owo-colors = { version = "4.2.2" }
serde = { version = "1.0.219", features = ["derive"] }
serialport = "4.7.2"
tokio = { version = "1", default-features = false }
tokio-serial = "5.4.5"
tracing = { version = "0.1.41" }
tracing-core = { version = "0.1.34" }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
