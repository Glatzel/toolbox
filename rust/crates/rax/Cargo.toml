[package]
edition.workspace = true
name = "rax"
version.workspace = true

[dependencies]
async-trait = { version = "0.1.89", optional = true }
clerk = { workspace = true }
thiserror ={ version = "2.0.16",default-features = false}
tokio = { version = "1.47.1", default-features = false, optional = true }
tokio-serial = { version = "5.4.5", optional = true }

[dev-dependencies]
async-trait = "0.1.89"
criterion = { package = "codspeed-criterion-compat", version = "3.0.0" }
serialport = "4.7.3"
tokio = { version = "1.47.1", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "fs",
] }
clerk = { workspace = true, features = ["log"] }
mischief = { workspace = true }

[features]
default = ["std"]
std = ["thiserror/std"]
async = ["tokio", "tokio/io-util", "async-trait", "tokio-serial", "std"]

[[bench]]
harness = false
name = "rules"
