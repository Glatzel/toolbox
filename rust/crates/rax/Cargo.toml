[package]
edition.workspace = true
name = "rax"
version.workspace = true

[dependencies]
async-trait = { version = "0.1.89", optional = true }
clerk = { workspace = true }
miette = "7.6.0"
serialport = { version = "4.7.2", optional = true }
tokio = { version = "1.47.1", default-features = false, optional = true }
tokio-serial = { version = "5.4.5", optional = true }

[dev-dependencies]
async-trait = "0.1.89"
criterion = { package = "codspeed-criterion-compat", version = "2.10.1" }
serialport = "4.7.2"
tokio = { version = "1.47.1", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "fs",
] }
clerk = { workspace = true, features = ["log"] }

[features]
async = ["tokio", "tokio/io-util", "async-trait", "tokio-serial"]
device = ["serialport"]

[[bench]]
harness = false
name = "rules"
